<form [formGroup]="placeOrderForm" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Place order</h1>
  <div mat-dialog-content>
    <p>Address</p>
    <mat-form-field [style.width.px]=350 appearance="fill" color="accent">
      <mat-label>Address</mat-label>
      <input matInput required autocomplete="false" formControlName="address">
    </mat-form-field>
    <p>Payment type</p>
    <mat-form-field appearance="fill" color="accent">
      <mat-label>Payment type</mat-label>
      <mat-select required formControlName="payment">
        <mat-option *ngFor="let payment of payments" [value]="payment">
          {{payment}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit" [disabled]="!placeOrderForm.valid" mat-dialog-close>Place order</button>
  </div>
</form>
