<form (ngSubmit)="onSubmit()" [formGroup]="placeOrderForm">
  <h1 mat-dialog-title>Place order</h1>
  <div mat-dialog-content>
    <p>Address</p>
    <mat-form-field [style.width.px]=350 appearance="fill" color="accent">
      <mat-label>Address</mat-label>
      <input autocomplete="off" formControlName="address" matInput required type="search">
      <mat-error *ngIf="placeOrderForm.controls['address'].invalid">This field is required</mat-error>
    </mat-form-field>
    <p>Payment type</p>
    <mat-form-field appearance="fill" color="accent">
      <mat-label>Payment type</mat-label>
      <mat-select formControlName="payment" required>
        <mat-option *ngFor="let payment of payments" [value]="payment">
          {{payment}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="placeOrderForm.controls['payment'].invalid">This field is required</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit">Place order</button>
  </div>
</form>
